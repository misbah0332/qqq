{% extends 'store/base.html' %}
{% load static %}
{% block content %}

	<div class="row">
        {% for product in products %}
		<div class="col-lg-4">
			<!-- <img class="thumbnail" src="{% static 'images/placeholder.png' %}"> -->
            <img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<!-- <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button> -->
				<!-- Update the "Add to Cart" button to use Django's URL routing -->
				<a class="btn btn-outline-secondary" href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
				<a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>
				<h4 style="display: inline-block; float: right"><strong>{{product.price}}</strong></h4>

			</div>
		</div>
        {% endfor %}
	</div>
{% endblock content %}
